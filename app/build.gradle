apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.stx.xhb.enjoylife"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile project(':core')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile ('com.android.support:support-v4:25.3.1'){
        force = true;
    }
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.github.oxoooo:pull-back-layout:1.0.1'
    compile 'com.github.oxoooo:data-binding-support:1.1.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.9.0'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.bm.photoview:library:1.4.1'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.shuyu:GSYVideoPlayer:2.0.2'
    //状态栏工具类
    compile 'com.jaeger.statusbaruitl:library:1.3.6'
    //集成腾讯bugly
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
    //其中latest.release指代最新版本号
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
}
